							<button onclick="closeUser()" class="close_login" type="button">&times;</button>
							<div class="login_container">
								<div class="login_box">
									<label for="username"><b>User name</b></label>
									<input type="text" placeholder="Enter user name" id="username" name="username" required>
					
									<label for="password"><b>Password</b></label>

							</div>
						</form>

						<button onclick="closeUser()" class="close_sign_up" type="button" title="close Model sign-up">&times;</button>

							<div class="sign_up_container">				
								<label for="name-sign-up"><b>Họ & Tên</b></label>
								<input type="text" id="name-sign-up" name="name-sign-up" placeholder="Enter your name" required>
					
								<label for="email-sigup"><b>Địa chỉ email</b></label>
								<input type="text" name="email sign up" id="email-sigup" placeholder="Enter your email" required>
					
								<label for="password-sign-up" ><b>Mật Khẩu</b></label>
								<input type="password" name="password sign up" id="password-sign-up" placeholder="Enter your password" required>
					
								<label for="confirm_password-sign-up"><b>Xác nhận mật khẩu</b></label>
								<input type="password" name="confirm-password_sign-up" id="confirm_password-sign-up" placeholder="Confirm your pass word" required>
								
								<button type="submit" id="confirm_sign_up" class="button-sign-up">Sign up</button>
								<p>Trở về trang <a onclick="showlogin()">Đăng nhập</a></p>

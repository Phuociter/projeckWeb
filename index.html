							<div class="login_box">

								<label for="confirm_password-sign-up"><b>Xác nhận mật khẩu</b></label>
								<input type="password" name="confirm-password_sign-up" id="confirm_password-sign-up" placeholder="Confirm your pass word" required>
								
								<button type="submit" id="confirm_sign_up" class="button-sign-up">Sign up</button>
						</div>
					</form>
